    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxeShow Digital Signage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: white;
        overflow: hidden; /* Hide scrollbars for signage mode */
      }
      h1, h2, h3, .serif {
        font-family: 'Playfair Display', serif;
      }
      /* Custom Animation for Glass Icons */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }
    </style>
